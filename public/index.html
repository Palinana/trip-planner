<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css"></link>
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <div id="navbar">Camel Trips</div>
    <div id="lists">
      <div id="hotels" class="list">
        <select>
          <option value="hotel">-- Pick A Hotel --</option>
          <option value="hotel">Hotel California</option>
          <option value="hotel">Motel Paradise</option>
          <option value="hotel">Holiday Inn</option>
        </select>
      </div>
      <div id="restaurants" class="list">
        <select>
            <option value="restuarant">-- Pick A Restaurant --</option>
            <option value="restuarant">Hearth</option>
            <option value="restuarant">Becco</option>
            <option value="restuarant">Vinegar Hill House</option>
          </select>
        </div>
      <div id="activities" class="list">
        <select>
            <option value="activity">-- Pick An Activity --</option>
            <option value="activity">Brooklyn Winery</option>
            <option value="activity">Museum of the Arts</option>
            <option value="activity">St. James Theatre</option>
          </select>
        </div>
    </div>
    <div id="map"></div>
  </body>
</html>
